<!DOCTYPE html>
<html>
<head>
   <title>Tornous Game Center</title>
<script>
  function setCookie(cname,cvalue,exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    let expires = "expires=" + d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') {
       c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

  function checkCookie() {
    let user = getCookie("username");
    if (user != "") {
      alert("Welcome again " + user);
    } else {
      user = prompt("Please enter your new username! you:","");
      if (user != "" && user != null) {
         setCookie("username", user, 30);
       }
    }
  }
  function return() {
    location.replace("https://tornous.github.io/shell")
  }
  function roblox() {
    location.replace("https://roblox.com")
  }
  function gamec() {
    location.replace("https://tornous.wixsite.com/social-club/")
  }
</script>
</head>

<body onload="checkCookie()"></body>
<body>
  <button onclick="return()">Go back to "Shell"</button>
  <h1>Game Center</h1>
  <button onclick="roblox()">Roblox</button> <button onclick="gamec()">Social Club</button>
</body>
</html>
